<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Cthulu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <div class="h-100 w-100 d-flex align-items-center justify-content-center">
        <img
          style="height: 50px"
          src="assets/icon/cthuly_bw.png"
          alt="CThulu"
        />
      </div>
    </ion-toolbar>
  </ion-header>

  @if (videos$ | async; as videos) {

  <app-video-card [video]="videos[0]"></app-video-card>

  @for(_ of [1, 2]; track $index) {
  <app-section-header [label]="'TV for You'"></app-section-header>

  <div class="d-flex align-items-center overflow-x-auto">
    @for (video of videos; track $index) {
    <app-tall-video-button
      [video]="video"
      (viewDetails)="mediaDetails.present()"
      (viewOptions)="showMediaOptions(video)"
    ></app-tall-video-button>
    }
  </div>
  } } @else {
  <app-skeleton-text> </app-skeleton-text>
  }

  <ion-modal
    #mediaOptions
    [breakpoints]="[0, 0.5]"
    [initialBreakpoint]="0.5"
    [handle]="true"
    [draggable]="false"
  >
    <ng-template>
      <app-media-options
        [video]="selectedVideo!"
        (optionSelected)="performOption($event)"
      ></app-media-options>
    </ng-template>
  </ion-modal>

  <ion-modal
    #mediaDetails
    [breakpoints]="[0, 1]"
    [initialBreakpoint]="1"
    [handle]="false"
    [draggable]="false"
  >
    <ng-template> Here's the details of what you clicked </ng-template>
  </ion-modal>
</ion-content>
